<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Startup Employee Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Awesome Startup Employee Directory</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search by name...">
    </div>

   

    <div id="employee-grid" class="employee-grid"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
        <div class="modal-body">
        <img id="modal-image" src="" alt="Employee Image" class="modal-image">
        <h2 id="modal-name"></h2>
        <p id="modal-email"></p>
        <p id="modal-location"></p>
        <hr>
        <p id="modal-birthday"></p>
        <p id="modal-address"></p>
        <button id="modal-prev" class="modal-nav">&lt; Prev</button>  
        <button id="modal-next" class="modal-nav">Next &gt;</button>  
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>

</html>
